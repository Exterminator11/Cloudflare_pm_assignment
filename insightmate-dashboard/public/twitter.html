<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter / X Posts - Insight Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
</head>
<body class="bg-white min-h-screen flex flex-col">
  <nav class="bg-[#F38020] text-black shadow-sm">
    <div class="max-w-6xl mx-auto px-6 py-4 flex flex-wrap justify-between items-center">
      <a href="index.html" class="text-lg font-semibold tracking-tight">Insight Dashboard</a>
      <div class="flex gap-1 mt-2 sm:mt-0 text-sm">
        <a href="insights.html" class="px-3 py-1.5 rounded hover:bg-[#E57010] transition">All Insights</a>
        <a href="tickets.html" class="px-3 py-1.5 rounded hover:bg-[#E57010] transition">Tickets</a>
        <a href="discord.html" class="px-3 py-1.5 rounded hover:bg-[#E57010] transition">Discord</a>
        <a href="github.html" class="px-3 py-1.5 rounded hover:bg-[#E57010] transition">GitHub</a>
        <a href="email.html" class="px-3 py-1.5 rounded hover:bg-[#E57010] transition">Email</a>
        <a href="twitter.html" class="px-3 py-1.5 rounded bg-black text-white transition">Twitter</a>
        <a href="forum.html" class="px-3 py-1.5 rounded hover:bg-[#E57010] transition">Forum</a>
      </div>
    </div>
  </nav>

  <main class="flex-1 max-w-6xl mx-auto px-6 py-12 w-full">
    <div class="flex flex-wrap justify-between items-center mb-8">
      <h1 class="text-2xl font-light tracking-tight text-black">Twitter / X Posts</h1>
      <button onclick="loadData()" class="px-5 py-2 bg-[#F38020] text-black rounded-lg font-medium hover:bg-[#E57010] transition-colors">
        Refresh
      </button>
    </div>

    <div id="loading" class="hidden flex justify-center py-16">
      <div class="w-10 h-10 border-2 border-[#F38020] border-t-transparent rounded-full animate-spin"></div>
    </div>

     <div id="error" class="hidden bg-red-50 border border-red-100 text-red-600 px-4 py-3 rounded-lg mb-6"></div>

     <div id="overall-sentiment-card" class="hidden bg-white border border-gray-100 rounded-xl p-6 mb-6">
       <h3 class="text-lg font-medium text-gray-900 mb-2">Platform Sentiment Score</h3>
       <p id="overall-sentiment" class="text-3xl font-bold text-gray-900">-</p>
     </div>

     <div class="bg-white border border-gray-100 rounded-xl overflow-hidden">
      <table class="w-full">
         <thead class="bg-gray-50">
           <tr>
             <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
             <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tweet ID</th>
             <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Content</th>
             <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Author</th>
              <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sentiment</th>
              <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
              <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
           </tr>
         </thead>
        <tbody id="data" class="divide-y divide-gray-50"></tbody>
      </table>
     </div>



     <div id="empty" class="hidden text-center py-16 text-gray-400">
       No Twitter posts found
     </div>
  </main>

  <footer class="border-t border-gray-100 py-6">
    <div class="max-w-6xl mx-auto px-6 text-center text-sm text-gray-400">
      Insight Dashboard &mdash; Powered by Cloudflare Workers
    </div>
  </footer>

  <script src="shared.js"></script>
  <script>
    async function loadData() {
      showLoading('loading');
      hideError('error');
      try {
        const posts = await fetchTwitter();
        const overallSentiment = await fetchTwitterOverallSentiment();
        console.log('Overall sentiment:', overallSentiment);

        // Merge scores into posts
        const scoreMap = new Map(overallSentiment.tweet_scores.map(s => [s.tweet_id, s.score]));
        posts.forEach(post => {
          post.score = scoreMap.get(post.tweet_id) || '-';
        });
        console.log('Posts with scores:', posts);

        renderTable(posts);
        renderOverallSentiment(overallSentiment.overall_score);
        // Auto-load sentiment data
        await loadSentimentData();
      } catch (err) {
        showError('error', 'Failed to load Twitter posts: ' + err.message);
      } finally {
        hideLoading('loading');
      }
    }

    async function loadSentimentData() {
      showLoading('sentiment-loading');
      hideError('sentiment-error');
      try {
        sentimentData = await fetchTwitterSentiment();
        renderSentimentSummary();
        renderSentimentCharts();
        // Update table with sentiment badges (already done in loadData)
      } catch (err) {
        showError('sentiment-error', 'Failed to load sentiment analysis: ' + err.message);
      } finally {
        hideLoading('sentiment-loading');
      }
    }

    async function loadSentimentTrends() {
      if (!sentimentData) return;
      const period = document.getElementById('trend-period').value;
      try {
        const trends = await fetchTwitterSentimentOverTime(period);
        renderSentimentTrendChart(trends);
      } catch (err) {
        console.error('Failed to load sentiment trends:', err);
      }
    }

    function getSentimentBadgeFromScore(score) {
      if (!score || score === '-') return '<span class="text-gray-400">-</span>';

      const sentiment = score <= 2 ? 'negative' : score <= 4 ? 'neutral' : 'positive';
      const colors = {
        positive: 'bg-green-50 text-green-700 border-green-200',
        negative: 'bg-red-50 text-red-700 border-red-200',
        neutral: 'bg-gray-50 text-gray-700 border-gray-200'
      };

      const color = colors[sentiment];
      return `<span class="inline-flex px-2 py-1 text-xs font-medium rounded-full border ${color} capitalize">${sentiment}</span>`;
    }

    function renderOverallSentiment(score) {
      document.getElementById('overall-sentiment').textContent = score;
      document.getElementById('overall-sentiment-card').classList.remove('hidden');
    }

    function renderTable(posts) {
      const tbody = document.getElementById('data');
      const empty = document.getElementById('empty');

      if (!posts || posts.length === 0) {
        tbody.innerHTML = '';
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');

      tbody.innerHTML = posts.map(p => {
        const sentimentBadge = getSentimentBadgeFromScore(p.score);

        return `
          <tr class="hover:bg-gray-50 transition-colors">
            <td class="px-5 py-4 text-sm text-gray-900">${p.id}</td>
            <td class="px-5 py-4 text-sm font-mono text-gray-600">${p.tweet_id}</td>
            <td class="px-5 py-4 text-sm text-gray-900 max-w-xs truncate">${p.content}</td>
            <td class="px-5 py-4 text-sm font-mono text-gray-600">${p.author}</td>
            <td class="px-5 py-4">${sentimentBadge}</td>
            <td class="px-5 py-4 text-sm font-bold text-gray-900">${p.score}</td>
            <td class="px-5 py-4 text-sm text-gray-500">${formatDate(p.created_at)}</td>
          </tr>
        `;
      }).join('');
    }



    loadData();
  </script>
</body>
</html>
