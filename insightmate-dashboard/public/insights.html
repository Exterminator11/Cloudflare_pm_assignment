<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aggregated Insights - Insight Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            tickets: '#3b82f6',
            discord: '#5865f2',
            github: '#8b5cf6',
            email: '#ef4444',
            twitter: '#1da1f2',
            forum: '#10b981',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-gray-800 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex flex-wrap justify-between items-center">
      <h1 class="text-xl font-bold">Insight Dashboard</h1>
      <div class="space-x-2 mt-2 sm:mt-0">
        <a href="tickets.html" class="px-3 py-2 rounded hover:bg-gray-700 text-blue-400 transition">Tickets</a>
        <a href="discord.html" class="px-3 py-2 rounded hover:bg-gray-700 text-indigo-400 transition">Discord</a>
        <a href="github.html" class="px-3 py-2 rounded hover:bg-gray-700 text-purple-400 transition">GitHub</a>
        <a href="email.html" class="px-3 py-2 rounded hover:bg-gray-700 text-red-400 transition">Email</a>
        <a href="twitter.html" class="px-3 py-2 rounded hover:bg-gray-700 text-blue-400 transition">Twitter</a>
        <a href="forum.html" class="px-3 py-2 rounded hover:bg-gray-700 text-green-400 transition">Forum</a>
        <a href="insights.html" class="px-3 py-2 rounded bg-gray-700 text-yellow-400 transition">All Insights</a>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex flex-wrap justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Aggregated Insights</h2>
      <div class="flex space-x-2 mt-2 sm:mt-0">
        <select id="filter" onchange="filterData()" class="border rounded px-3 py-2">
          <option value="">All Sources</option>
          <option value="tickets">Tickets</option>
          <option value="discord">Discord</option>
          <option value="github">GitHub</option>
          <option value="email">Email</option>
          <option value="twitter">Twitter</option>
          <option value="forum">Forum</option>
        </select>
        <button onclick="loadData()" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 transition">
          Refresh
        </button>
      </div>
    </div>

    <div id="loading" class="hidden text-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-4 border-gray-800 border-t-transparent mx-auto"></div>
    </div>

    <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

    <div id="summary" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"></div>

    <div class="bg-white shadow rounded-lg overflow-hidden">
      <table class="min-w-full">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-6 py-3 text-left">Source</th>
            <th class="px-6 py-3 text-left">ID</th>
            <th class="px-6 py-3 text-left">Content</th>
            <th class="px-6 py-3 text-left">Status</th>
            <th class="px-6 py-3 text-left">User</th>
            <th class="px-6 py-3 text-left">Created</th>
            <th class="px-6 py-3 text-left">Extras</th>
          </tr>
        </thead>
        <tbody id="data" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>

    <div id="empty" class="hidden text-center py-12 text-gray-500">
      No insights found. Click refresh to aggregate data.
    </div>
  </main>

  <script src="shared.js"></script>
  <script>
    let allEvents = [];

    async function loadData() {
      showLoading('loading');
      hideError('error');
      try {
        const result = await fetchInsights();
        allEvents = result.events || [];
        renderSummary();
        renderTable(allEvents);
      } catch (err) {
        showError('error', 'Failed to load insights: ' + err.message);
      } finally {
        hideLoading('loading');
      }
    }

    function renderSummary() {
      const counts = {};
      allEvents.forEach(e => {
        counts[e.source] = (counts[e.source] || 0) + 1;
      });

      const container = document.getElementById('summary');
      if (Object.keys(counts).length === 0) {
        container.innerHTML = '';
        return;
      }

      container.innerHTML = Object.entries(counts).map(([source, count]) => {
        const color = getColor(source);
        return `
          <div class="bg-white rounded-lg shadow p-6 border-l-4 border-${color}-500">
            <h3 class="text-lg font-semibold text-gray-700 capitalize">${source}</h3>
            <p class="text-3xl font-bold text-${color}-600">${count}</p>
            <p class="text-sm text-gray-500">Total events</p>
          </div>
        `;
      }).join('');
    }

    function filterData() {
      const filter = document.getElementById('filter').value;
      const filtered = filter ? allEvents.filter(e => e.source === filter) : allEvents;
      renderTable(filtered);
    }

    function renderTable(events) {
      const tbody = document.getElementById('data');
      const empty = document.getElementById('empty');

      if (!events || events.length === 0) {
        tbody.innerHTML = '';
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');
      tbody.innerHTML = events.map(e => {
        const color = getColor(e.source);
        return `
          <tr class="hover:bg-gray-50 transition">
            <td class="px-6 py-4">
              <span class="px-2 py-1 text-xs font-semibold bg-${color}-100 text-${color}-800 capitalize rounded">${e.source}</span>
            </td>
            <td class="px-6 py-4 font-mono text-sm">${e.id}</td>
            <td class="px-6 py-4 max-w-md truncate">${e.content}</td>
            <td class="px-6 py-4 text-sm">${e.status || '-'}</td>
            <td class="px-6 py-4 font-mono text-sm">${e.user_id}</td>
            <td class="px-6 py-4 text-sm text-gray-600">${formatDate(e.created_at)}</td>
            <td class="px-6 py-4">
              <details class="text-xs">
                <summary class="cursor-pointer text-blue-600 hover:underline">View</summary>
                <pre class="mt-2 p-2 bg-gray-100 rounded overflow-auto max-h-32 text-xs">${e.extras || '{}'}</pre>
              </details>
            </td>
          </tr>
        `;
      }).join('');
    }

    loadData();
  </script>
</body>
</html>
